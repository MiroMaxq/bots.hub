{strip}
{assign var="c" value="0"}
<section class="w_slider _friends">
{if !$c_fq}
{$this->empty_feed()}
{else}
<div id="hook_Block_FeedsNavigationJS" class="hookBlock">
    <div id="feedSlider" data-type="feedSlider" class="uslider __active feed-nav h-mod" data-module="uslider">
        <div class="uslider_cnt">

	{foreach $gl_rs as $rs}
         <div class="nb-carousel {if $rs.club_id == $faktive_us}__active{/if} _clickitem" style="display:inline-block;">
	    <a href="javascript:void(0)" title="{$rs.club_name}" rel="tipsy" {if $c == 0 && !$th_ii}data-autoclicktrig="true"{/if} onclick="return getWall(this,'certain3',1);" class="uslider_i" data-fvid="hook_{$rs.club_id}">
                <div class="feed-nav_i">
				<div class="nozoom">
				<img alt="{$rs.club_name}" onerror="this.setAttribute('src','{$smarty.const.__COMMUNITIES_DEFAULT_IMAGE}');" title="{$rs.club_name}" src="/clubpicture?i={$rs.club_id}&size=small&clubid={$rs.club_id}&corr=1&logo=true" width="80" class="uslider_img" height="80">
				</div>
				<div class="uslider_ufn_ovr"><div class="uslider_u_fname ellip">{$rs.club_name}</div></div>
				</div>
            </a></div>
	{assign $c $c++ nocache}
	{/foreach}


</div>
        <div class="uslider_ctrl __next" onclick="return feedFilterSlide(this,'forward');"></div>
        <div class="uslider_ctrl __prev hidden" onclick="return feedFilterSlide(this,'back');"></div>
    </div>
</div>

{/if}

<script>
{literal}
$(function(){
		ga('.uslider_cnt').mousewheel(function(event, delta) {
			this.scrollLeft -= (delta * 30);
			event.preventDefault();
		});
feedFilterSlideByArrws();

});
{/literal}
</script>

</section>
{/strip}
