{strip}
<section id="get-secret-code-cnt">
<span id="confirm-secret-code" class="__none"></span>
<div id="content" class="page_block page-forgot"><div id="forgot_panel">
  <h2 class="page_block_h2">
<div class="page_block_header clear_fix">
  <div class="page_block_header_extra_left _header_extra_left"></div>
  <div class="page_block_header_extra _header_extra"></div>
  <div class="page_block_header_inner _header_inner"><div class="ui_crumb">{$this->lang['get_code_via_sms']}</div>      
	{if $this->settings['TXTLOCAL_ENABLED']}<Div class="fl_r"><a href="/getcode/{$case}/sms/{$email}" hrefattr="true"><i class="glyphicon glyphicon-comment gcodei"></i>Get by sms</a></div>{/if}
  </div>
</div>
</h2>
  <div class="page_section restore_page_section">
    <div id="error" class="textcode-err"></div>
    <div class="info">
      {$this->lang['enter_your_valid_email']}
    </div>

    <div class="section_row clear_fix">
      <div class="label">{$this->lang['email']}</div>
      <div class="labeled">
        <div class="input_back_content">
          <input  id="scode_input" autocomplete="off" class="it" type="text" value="{$email}">
			
		
		</div>
      </div>
    </div>
    <div class="section_row section_actions_row clear_fix">
 
      <div class="label"></div>
      <div class="labeled">
        <button class="flat_button" id="submitBtn" onclick="getSecretCode('{$case}','email');">{$this->lang['get_sms_code']}</button>
      </div>
    </div>
  </div>
  <div class="bottom_row">
    {$this->lang['Recover_not_remember']} <a href="javascript:;" onclick="alert('Under construction');">{$this->lang['contact_us']}.</a>.
  </div>
</div></div>

 
 
</section>
{/strip}
