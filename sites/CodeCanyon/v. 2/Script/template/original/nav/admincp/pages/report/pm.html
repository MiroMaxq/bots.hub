{strip}

<div class="adrowcol">
<h2>Reported a private message.</h2>
<hr>
{assign var=cr_by_user value=$this->userdetails($r.fromUser)}
{assign var=rp_by_user value=$this->userdetails($rby)}
<fieldset class="bgwhite">

    <div class="form-group fleft w100"><label class="col-md-3" for="mail_subject">Message Id</label>
        <div class="col-md-6">#{$r.id}
        </div>
    </div>
    <div class="form-group fleft w100"><label class="col-md-3" for="mail_message">Message text</label>
        <div class="col-md-6">{$this->str_smilies($r.msg)}
        </div>
    </div>
    <div class="form-group fleft w100"><label class="col-md-3" for="mail_to-button">Send by</label>
        <div class="col-md-6"><A target="_blank" href="/user/{$cr_by_user.id}">{$cr_by_user.fullname}</a>
        </div>
    </div>
	
	    <div class="form-group fleft w100"><label class="col-md-3" for="mail_to-button">Reported by</label>
        <div class="col-md-6"><A target="_blank" href="/user/{$rp_by_user.id}">{$rp_by_user.fullname}</a>
        </div>

    </div>
    <div class="form-group fleft w100"><label class="col-md-3" for="mail_subject">Reported about</label>
        <div class="col-md-6">{$this->time_elapsed($report_q.added)}
        </div>
    </div>
</fieldset>

<hr>
     <form class="setting-general-form form-horizontal" action="/admin.php?cmd=msgmarkasspam" id="fform" method="post">
	 <input type="hidden" name="id" value="{$r.id}" />
	 <input type="hidden" name="returnto" value="/admin.php?cmd=viewreport&id={$this->id}&type=private_messages&itemid={$r.id}&rby={$rby}" />
	 <div class="form-group last-btn tcenter">
     
            <div class="col-sm-3">
                <button type="submit" class="form-actions_yes button-pro js-submit">Mark as spam</button>
            </div>
        </div>
		</form>
</div>

{/strip}
