{strip}

<div class="adrowcol">
<h2>Reported a user. {$r.fullname}</h2>
<hr>

{assign var=rp_by_user value=$this->userdetails($rby)}
<fieldset class="bgwhite">

    <div class="form-group fleft w100"><label class="col-md-3" for="mail_subject">User Id</label>
        <div class="col-md-6">#{$r.id}
        </div>
    </div>
    <div class="form-group fleft w100"><label class="col-md-3" for="mail_message">User avatar</label>
        <div class="col-md-6"><img src="/getPhoto?p={$r.profile_photo}&sz=small&g={$r.gender}" />
        </div>
    </div>
	
    <div class="form-group fleft w100"><label class="col-md-3" for="mail_to-button">Reason</label>
        <div class="col-md-6">{$this->lang[$report_q.reason]}
        </div>
    </div>
	
	    <div class="form-group fleft w100"><label class="col-md-3" for="mail_to-button">Reported by</label>
        <div class="col-md-6"><A target="_blank" href="/user/{$rp_by_user.id}">{$rp_by_user.fullname}</a>
        </div>

    </div>
    <div class="form-group fleft w100"><label class="col-md-3" for="mail_subject">Report about</label>
        <div class="col-md-6">{$this->time_elapsed($report_q.added)}
        </div>
    </div>
</fieldset>

<hr>
     <form class="setting-general-form form-horizontal" action="/admin.php" target="_blank" id="fform" method="get">
	 <input type="hidden" name="id" value="{$r.id}" />
	 <input type="hidden" name="cmd" value="useredit" />
	 <input type="hidden" name="a" value="#ban" />
	 <div class="form-group last-btn tcenter">
     
            <div class="col-sm-3">
                <button type="submit" class="form-actions_yes button-pro js-submit">Punish {$r.fullname}</button>
            </div>
        </div>
		</form>
</div>

{/strip}
