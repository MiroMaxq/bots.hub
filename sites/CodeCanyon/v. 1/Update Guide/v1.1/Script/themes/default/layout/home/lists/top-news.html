<a href="{{TOP_NEWS_URL}}">
	<img src="{{TOP_NEWS_IMAGE}}" alt="{{TOP_NEWS_TITLE}} Image">
	<div class="white-hover"> </div>
	<div class="description">
		<div class="news-title">
			{{TOP_NEWS_TITLE}}
		</div>
		<div class="news-desc">
			{{TOP_NEWS_DESC}}
		</div>
		<div class="news-pub">
			<span><i class="fa fa-clock-o"></i> {{LANG posted}} {{TOP_NEWS_POSTED}}, {{LANG by}} {{TOP_NEWS_PUBLISHER__NAME}}</span>
		</div>
		<div class="category">
			<div class="news-category">
				{{LANG news}}
			</div>
		</div>
	</div>
</a>
