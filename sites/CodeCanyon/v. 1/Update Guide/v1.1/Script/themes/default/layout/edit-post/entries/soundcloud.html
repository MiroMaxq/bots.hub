<div class="entry" data-type="soundcloud" data-id="{{ENTRY_ID}}" id="entry-{{ENTRY_ID}}">
	<div class="entry-name pull-left">
	   <i class="fa fa-soundcloud"></i> 
	   {{LANG soundcloud}}
	</div>
	<div class="pull-right">
	   <i class="entry-times fa-fw fa fa-arrow-down" onclick="FL_DownEntry({{ENTRY_ID}});"></i>
	   <i class="entry-times fa-fw fa fa-arrow-up" onclick="FL_UpEntry({{ENTRY_ID}});"></i>
	   <i class="entry-times fa-fw fa fa-trash" onclick="FL_RemoveEntryByID({{ENTRY_ID}});"></i>
	</div>
	<div class="clear"></div>
	<div class="error-con"></div>
	<input type="text" class="form-control" data-name="entry_title" placeholder="{{LANG title_optional}}" value="{{ENTRY_TITLE}}"><br>
	<input type="text" id="soundcloud-url" class="form-control" placeholder="{{LANG soundcloud_url}}"><br>
	<input type="hidden" class="form-control" id="entry_soundcloud_id" data-name="entry_soundcloud_id" value="{{ENTRY_SOUNDCLOUD_ID}}">
	<div class="fetched-soundcloud"><iframe width="100%" height="350" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ENTRY_SOUNDCLOUD_ID}}&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe></div>
	<div class="form-group pull-right">
	    <button class="btn btn-blue" type="button" onclick="FL_GetSoundCloudPost({{ENTRY_ID}});">
		  <i class="fa fa-link progress-icon" data-icon="link"></i> {{LANG get_music}}
	    </button>
	</div>
	<div class="clear"></div>
</div>
