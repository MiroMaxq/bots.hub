<div class="top-news multi" style="background-image: url('{{TOP_MUSIC_IMAGE}}');">
    <a href="{{TOP_MUSIC_URL}}">
        <div class="white-hover"> </div>
        <div class="description">
            <div class="news-title">
                {{TOP_MUSIC_TITLE}}
            </div>
            <div class="news-pub">
                <span><i class="fa fa-clock-o"></i> {{LANG posted}} {{TOP_MUSIC_POSTED}}, {{LANG by}} {{TOP_MUSIC_PUBLISHER__NAME}}</span> {{VERIFIED}}
            </div>
            <div class="category">
                <div class="music-category">
                    {{LANG music}}
                </div>
            </div>
        </div>
    </a>
</div>
