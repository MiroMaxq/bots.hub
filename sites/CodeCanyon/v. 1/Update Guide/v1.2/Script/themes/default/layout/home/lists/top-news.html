<a href="{{TOP_NEWS_URL}}">
    <div class="block" style="background-image: url('{{TOP_NEWS_IMAGE}}');">
        <div class="white-hover"> </div>
        <div class="description">
            <div class="news-title">
                {{TOP_NEWS_TITLE}}
            </div>
            <div class="news-desc">
                {{TOP_NEWS_DESC}}
            </div>
            <div class="news-pub">
                <span><i class="fa fa-clock-o"></i> {{LANG posted}} {{TOP_NEWS_POSTED}}, {{LANG by}} {{TOP_NEWS_PUBLISHER__NAME}}</span> {{VERIFIED}}
            </div>
            <div class="category">
                <div class="news-category">
                    {{LANG news}}
                </div>
            </div>
        </div>
    </div>
</a>
