<div class="manage-user-ads content-shadow">
	<div class="settings-header main-border-color manage-ads-header">
		<h3>
			<a href="{{LINK ads}}">
				<i class="material-icons">new_releases</i> {{LANG ads}} 
			</a>
			&nbsp;
			<a href="{{LINK settings/wallet}}">
				<i class="material-icons">account_balance_wallet</i> {{LANG wallet}}
			</a>
			<a href="{{LINK ads/create-new}}" class="pull-right create-ad-btn">
				{{LANG create_ad}}
			</a>
		</h3>
	</div>
	<div class="manage-ads-table-wrapper">
		<table class="table table-striped" id="user-ads-table">
			<thead>
				<th>
					{{LANG status}}
				</th>
				<th>
					{{LANG cname}}
				</th>
				<th>
					{{LANG results}}
				</th>
				<th>
					{{LANG spent}}
				</th>
				<th>
					{{LANG published}}
				</th>
				<th>
					{{LANG action}}
				</th>
			</thead>
			<tbody class="table-striped">
				{{USER_ADS}}
			</tbody>
		</table>
	</div>
</div>

<script>

	jQuery(document).ready(function($) {
		$("#user-ads-table").DataTable({
			"oLanguage": {
		      "oPaginate": {
		        "sNext": "<i class='fa fa-angle-right'></i>",
		        "sPrevious": "<i class='fa fa-angle-left'></i>",
		      }
		    }
		});
	});

	function FL_DeleteAD(ad_id){
		if (!ad_id || !confirm("Are you sure that you want to delete this ad?")) {
			return false;
		}

		else{

			$("tr[data-ad='" + ad_id + "']").slideUp('fast',function(){
				$(this).remove();
			})

			$.post(FL_Ajax_Requests_File() + '?f=ads&s=delete', {id: ad_id});
		}
	}
</script>

<style>
  .search-header input { width: 200px !important; }
</style>
