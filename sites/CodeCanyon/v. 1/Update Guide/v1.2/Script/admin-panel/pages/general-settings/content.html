<script>
$(function() {
    var form_user_settings = $('form.user-settings');
    var form_comment_settings = $('form.comment-settings');
    var form_feature_settings = $('form.feature-settings');

    form_user_settings.ajaxForm({
        url: '{{LINK ajax_requests.php?f=admincp&s=general&hash_id=}}' + $('.main_session').val(),
        beforeSend: function() {
            form_user_settings.find('button').text('Please wait..');
        },
        success: function(data) {
            if (data.status == 200) {
            	form_user_settings.find('button').text('Save');
            	$('.user-settings-alert').html('<i class="fa fa-check"></i> Settings updated successfully');
            	setTimeout(function () {
            		$('.user-settings-alert').empty();
            	}, 2000);
            }
        }
    });

    form_comment_settings.ajaxForm({
        url: '{{LINK ajax_requests.php?f=admincp&s=general&hash_id=}}' + $('.main_session').val(),
        beforeSend: function() {
            form_comment_settings.find('button').text('Please wait..');
        },
        success: function(data) {
            if (data.status == 200) {
                form_comment_settings.find('button').text('Save');
                $('.comment-settings-alert').html('<i class="fa fa-check"></i> Settings updated successfully');
                setTimeout(function () {
                    $('.comment-settings-alert').empty();
                }, 2000);
            }
        }
    });

    form_feature_settings.ajaxForm({
        url: '{{LINK ajax_requests.php?f=admincp&s=general&hash_id=}}' + $('.main_session').val(),
        beforeSend: function() {
            form_feature_settings.find('button').text("{{LANG please_wait}}");
        },
        success: function(data) {
            if (data.status == 200) {
                form_feature_settings.find('button').text('Save');
                $('.feature-settings-alert').html('<i class="fa fa-check"></i> Settings updated successfully');
                setTimeout(function () {
                    $('.feature-settings-alert').empty();
                }, 2000);
            }
        }
    });
});
</script>
